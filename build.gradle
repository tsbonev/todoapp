plugins {
    id 'java'
    id 'application'
}

group 'com.clouway.todo'
version '1.0-SNAPSHOT'

mainClassName = "com.clouway.todoapp.ToDoApp"

sourceCompatibility = 1.8

jar {
    manifest{
        attributes 'Main-Class' : 'com.clouway.todoapp.ToDoApp'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
}
